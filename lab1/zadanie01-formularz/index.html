<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <tr><td class="orng">
            <h4>Sign Up</h4>
        </td></tr>
        <tr><td class="bl">
            <form class="form-class"> 
                <br>
                <label for="fname" size="30" >First Name</label>
                <input type="text" id="fname" size="30">
                <br><br>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" size="30">
                <br><br>
                <label>Date of Birth:</label>
                <select name="day-date">
                    <option value="5">5</option>
                    <option value="15">15</option>
                    <option value="25">25</option>
                </select>
                <select name="month-date">
                    <option value="4">4</option>
                    <option value="8">8</option>
                    <option value="12">12</option>
                </select>
                <select name="year-date">
                    <option value="1">2001</option>
                    <option value="2">2002</option>
                    <option value="3">2003</option>
                </select>
                <br><br>
                <label>Gender</label>
                <input type="radio">Male</input>
                <input type="radio">Female</input>
                <br><br>
                <label>Country</label>
                <select name="country">
                    <option value="Poland">Poland</option>
                    <option value="Slovakia">Slovakia</option>
                    <option value="Germany">Germany</option>
                </select>
                <br><br>
                <label>E-mail</label>
                <input type="text" value="Enter E-mail">
                <br><br>
                <label>Phone</label>
                <input type="text" value="Enter Phone">
                <br><br>
                <label>Password</label>
                <input type="password">
                <br><br>
                <label>Confirm Password</label>
                <input type="password">
                <br><br>
                <input type="checkbox"> I Agree to the terms of use
            </form>
        </td></tr>
        <tr><td class="orng">
            <button class="btn">Prze≈õlij</button>
            <button class="btn">Cancel</button>
        </td></tr>    
    </table>        
</body>
</html>
