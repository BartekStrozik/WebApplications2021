<div class="dish-card" width="200" height="auto">
    <button type="button" class="btn btn-danger"
        (click)="onDelete(dish)">
        Delete
    </button>
    <img src="{{ dish.url }}" class="tn" width="200" height="160">
    <div class="d-inline">
        <ul>
            <li>{{ dish.dishName | uppercase }}</li>
            <li>{{ dish.cuisine | uppercase }}</li>
            <li>{{ dish.category }}</li>
            <li>{{ dish.type }}</li>
        </ul>
    </div>

    <div class="d-inline">{{ dish.price }}$</div>

    <div class="buttons">
        <button type="button" class="btn btn-danger"
            (click)="changeAmount(changeType.MINUS)">-</button>
        <div class="amount d-inline"> {{ amount }} </div>
        <button type="button" class="btn btn-success"
            (click)="changeAmount(changeType.PLUS)">+</button>
    </div>
    
</div>
