<div id="counter" [ngStyle]="{'background-color': reservedDishes <= 10 ? 'orange' : 'lightblue'}">
    Zarezerwoano łącznie {{ reservedDishes }} dań.
</div>
<div class="row">
    <app-dish-item
        *ngFor="let dish of dishes"
        [dish]="dish"
        (reserveDish)="changeAmount($event)"
        (onDeleteDish)="deleteDish(dish)"
        class="col-lg-3 col-sm-6">
    </app-dish-item>
    <app-add-dish
        (dishJSON)="addDish($event)">
    </app-add-dish>
</div>
